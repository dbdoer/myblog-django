{% extends 'admin/base/base-left.html' %}
{% block content %}
<section class="content">
<div class="box box-primary">
    <h3 class="box-title">Banner设置</h3>
    <div class="box-body table-responsive no-padding">
                        <table class="table table-hover text-center">
                            <tbody>
                            <tr>
                                <th>ID</th>
                                <th>标题</th>
                                <th>绑定博文</th>
                                <th>操作</th>

                            </tr>


                            {% for banner in banners %}
                                <tr>
                                    <td>{{ banner.id }}</td>
                                    <td>{{ banner.name }}</td>
                                    <td>博文</td>
                                    <td>
                                        <button class="fa fa-check-square-o" onclick="doUpdate({{ banner.id }})"
                                                title="更新"></button>
                                        <button class="fa fa-trash-o" onclick="doDelete({{ banner.id }})"
                                                title="删除"></button>

                                    </td>

                                </tr>
                                {% empty %}
                                <p>没有数据</p>
                            {% endfor %}


                            </tbody>
                        </table>
                    </div>
</div>
</section>
{% endblock %}
