{% extends "admin/base/base-left.html" %}
{% load staticfiles %}

{% block css %}
    <link rel="stylesheet" href="{% static 'plugins/datatables/jquery.dataTables.min.css' %}">
{% endblock %}
{% block content %}

    <!-- Main content -->
    <section class="content">

        <div id="devlist">
            <div class="box box-primary">
                <div class="box-header">
                    <div class="btn-group pull-left">
                        &nbsp;
                    </div>
                    <div class="btn-group pull-left">
                        <button type="button" id="btnDelete" class="btn btn-danger"><i
                                class="glyphicon glyphicon-trash"></i>删除
                        </button>
                    </div>
                    <div class="btn-group pull-left">
                        &nbsp;
                    </div>
                    <div class="btn-group pull-left">
                        <button id="btnActive" class="btn btn-default" type="button"><i
                                class="glyphicon glyphicon-ok-sign"></i>激活
                        </button>
                    </div>
                    <div class="btn-group pull-left">
                        &nbsp;
                    </div>
                    <div class="btn-group pull-left">
                        <button id="btnActive" class="btn btn-default" type="button"><i
                                class="glyphicon glyphicon-remove-sign"></i>禁用
                        </button>
                    </div>
                    <div class="btn-group pull-right">
                        <form class="form-inline">
                            <div class="form-group">
                                <label>用户状态：</label>
                                <select id="select" name="select" class="form-control">
                                    <option style='text-align:center' value=''>-----所有-----</option>
                                    <option value="True">启用</option>
                                    <option value="False">禁用</option>
                                </select>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="box-body">
                <table id="dtbList" class="display" cellspacing="0" width="100%">
                    <thead>
                    <tr valign="middle">
                        <th><input type="checkbox" id="checkAll"></th>
                        <th>ID</th>
                        <th>用户名</th>
                        <th>昵称</th>
                        <th>手机号</th>
                        <th>邮箱</th>
                        <th>组别</th>
                        <th>状态</th>
                        <th>操作</th>
                    </tr>
                    </thead>
                    <tbody>

                    </tbody>
                </table>
            </div>
        </div>
        </div>
    </section>


    <!-- /.content -->

{% endblock %}


{% block javascripts %}
    <script src="{% static 'js/plugins/layer/layer.js' %}"></script>
    <script src="{% static 'plugins/datatables/jquery.dataTables.min.js' %}"></script>
    <script src="{% static 'plugins/datatables/dataTables.const.js' %}"></script>
    <script>
        var oDatatable = null;
        $(function () {
            oDatatable = initTable();

            function initTable() {
                var oTable = $("#dtbList").DataTable($.extend(true, {},
                    DATATABLES_CONSTANT.DATA_TABLES.DEFAULT_OPTION,
                    {
                        ajax: {
                            "url": "{% url 'admin:user_list' %}",
                        },
                        columns: [
                            DATATABLES_CONSTANT.DATA_TABLES.COLUMN.CHECKBOX,
                            {
                                data: "id",
                                width: "5%",
                            },
                            {
                                data: "username",
                                width: "15%",
                            },
                            {
                                data: "nickname",
                                width: "15%"
                            },
                            {
                                data: "telephone",
                                width: "20%"
                            },
                            {   data:"email",
                                width:"10%"
                            },

                            {
                                data: "group__name",
                                width: "10%"
                            },
                            {
                                data: "is_active",
                                width: "10%",
                                render: function (data, type, row, meta) {
                                    if (data === true) {
                                        return "<i class='glyphicon glyphicon-ok'></i>"
                                    } else {
                                        return "<i class='glyphicon glyphicon-remove'></i>"
                                    }
                                }
                            },
                            {
                                data: "id",
                                width: "20%",
                                {#bSortable: "false",#}
                                render: function (data, type, row, meta) {
                                    var ret = "";
                                    var ret = "<button title='详情-编辑' onclick='doUpdate("
                                        + data + ")'><i class='glyphicon glyphicon-pencil'></i></button>";
                                    ret = ret + "<button title='关联用户' onclick='touser("
                                        + data + ")'><i class='glyphicon glyphicon-user'></i></button>";
                                    ret = ret + "<button title='删除' onclick='doDelete("
                                        + data + ")'><i class='glyphicon glyphicon-trash'></i></button>";
                                    return ret;
                                }
                            }
                        ],
                        "order": [
                            [1, 'id']
                        ],
                    }));
                return oTable;
            }
        });
        $("#btnCreate").click(function () {
            layer.open({
                type: 2,
                title: "新增",
                shadeClose: false,
                maxmin: true,
                area: ["800px", "400px"],
                content: "{% url 'admin:group_create' %}",
                end: function () {
                    oDatatable.ajax.reload();
                }
            })
        });
        //选择框全选
        $("#checkAll").on("click", function () {
            if ($(this).prop("checked") === true) {
                $("input[name='checkList']").prop("checked", $(this).prop("checked"));
                $('#example tbody tr').addClass('selected');
            } else {
                $("input[name='checkList']").prop("checked", false);
                $('#example tbody tr').removeClass('selected');
            }
        });
        //批量删除
        $("#btnDelete").click(function () {
            if ($("input[name='checkList']:checked").length == 0) {
                layer.msg("请选择要删除的记录");
                return;
            }

            var arrId = new Array();
            $("input[name='checkList']:checked").each(function () {
                //alert($(this).val());
                arrId.push($(this).val());
            });

            sId = arrId.join(',');

            layer.alert('确定删除吗？', {
                title: '提示'
                , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                , time: 0 //不自动关闭
                , btn: ['YES', 'NO']
                , yes: function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'admin:group_delete' %}",
                        data: {"id": sId, csrfmiddlewaretoken: '{{ csrf_token }}'},
                        cache: false,
                        success: function (msg) {
                            if (msg.result) {
                                layer.alert("操作成功", {icon: 1});
                                oDataTable.ajax.reload();
                            } else {
                                //alert(msg.message);
                                layer.alert("操作失败", {icon: 2});
                            }
                            return;
                        }
                    });
                }
            });
        });

        //删除单个数据
        function doDelete(id) {
            layer.alert('确定删除吗？', {
                title: '提示'
                , icon: 3 //0:感叹号 1：对号 2：差号 3：问号 4：小锁 5：哭脸 6：笑脸
                , time: 0 //不自动关闭
                , btn: ['YES', 'NO']
                , yes: function (index) {
                    layer.close(index);
                    $.ajax({
                        type: "POST",
                        url: "{% url 'admin:group_delete' %}",
                        data: {"id": id, csrfmiddlewaretoken: '{{ csrf_token }}'},  //防止post数据时报 csrf_token 403
                        cache: false,
                        success: function (msg) {
                            if (msg.result) {
                                layer.alert('删除成功', {icon: 1});
                                oDataTable.ajax.reload();
                            } else {
                                //alert(msg.message);
                                layer.alert('删除失败', {icon: 2});
                            }
                            return;
                        }
                    });
                }
            });

        }

        //更新数据
        function doUpdate(id) {
            layer.open({
                type: 2,
                title: "编辑",
                shadeClose: false,
                maxmin: true,
                area: ["800px", "400px"],
                content: ["{% url 'admin:group_create' %}" + "?id=" + id, "no"],
                end: function () {
                    oDatatable.ajax.reload();
                }
            });

        }

        //关联用户
        function touser(id) {
            layer.open({
                type: 2,
                title: "关联用户",
                shadeClose: false,
                maxmin: true,
                area: ["800px", "600px"],
                content: ["{% url 'admin:group_to_user' %}" + "?id=" + id, 'no'],
                end: function () {
                    window.location.reload();
                }
            })
        }
    </script>
{% endblock %}
