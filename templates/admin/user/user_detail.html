{% extends 'admin/base/base-layer.html' %}
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
    <link rel="stylesheet" href="{% static 'bootstrap/css/bootstrap-datetimepicker.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugins/select2/select2.min.css' %}">
{% endblock %}
{% block main %}
    <div class="box box-danger">
        <form action="" class="form-horizontal" id="addForm" method="post">
            {% csrf_token %}
            <input type="hidden" name="id" value="{{ update_user.pk }}">
            <div class="box-body">
                <fieldset>
                    <legend>
                        <h4>用户添加</h4>
                    </legend>

                    <div class="form-group has-feedback">
                        <label for="" class="col-sm-2 control-label">用户名</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="username" value="{{ update_user.username }}"  readonly>
                        </div>
                        <label for="" class="col-sm-2 control-label">昵称</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="nickname" value="{{ update_user.nickname }}">
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="" class="col-sm-2 control-label">email</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="email" value="{{ update_user.email }}">
                        </div>
                        <label for="" class="col-sm-2 control-label">手机号</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control" name="telephone"
                                   value="{{ update_user.telephone|default_if_none:"" }}">
                        </div>
                    </div>
                    <legend>
                        <h4>个人信息</h4>
                    </legend>
                    <div class="form-group has-feedback">
                        <label for="" class="col-sm-2 control-label">生日</label>
                        <div class="col-sm-3">
                            <input type="text" class="form-control pull-right form_datetime" name="birthday" value="{{ update_user.birthday|date:"Y-m-d" }}">
                        </div>
                        <label for="" class="col-sm-2 control-label">性别</label>
                        <div class="col-sm-3">
                            <select name="gender" class="form-control">
                                <option value="{{ update_user.gender }}">{{ update_user.get_gender_display }}</option>
                                <option value="male">男</option>
                                <option value="demale">女</option>
                            </select>
                        </div>
                    </div>
                    <div class="form-group has-feedback">
                        <label for="" class="col-sm-2 control-label">组别</label>
                        <div class="col-sm-3">
                            <select class="form-control select2" style="width:100%;" name="group">
                                <option value="{{ update_user.group.id|default_if_none:"" }}">{{ update_user.group.name|default_if_none:'---组别---' }}</option>
                                <option value="">---------</option>
                                {% for group in groups %}
                                    <option value="{{ group.id }}">{{ group.name }}</option>
                                {% endfor %}
                            </select>
                        </div>
                        <label for="" class="col-sm-2 control-label">激活状态</label>
                        <div class="col-sm-3">
                            <label for="" class="control-label">
                                <input type="radio" class="minimal" name="is_active" value="True"{% if update_user.is_active %}checked{% endif %}>启用
                            </label>
                            <label for="" class="control-label"><input type="radio" class="minimal" name="is_active"
                                                                       value="False" {% ifequal update_user.is_active False %}checked{% endifequal %}>禁用</label>
                        </div>

                    </div>
                    <div class="form-group has-feedback">
                        <label for="" class="control-label col-sm-2">角色</label>
                        <div class="col-sm-6">
                            {% for role in roles %}
                                <label for="" class="control-label">
                                    <input type="checkbox" class="minimal" name="roles" value="{{ role.id }}" {% if role in update_user_roles %}checked{% endif %} />
                                    {{ role.name }}
                                </label>
                            {% endfor %}
                        </div>
                    </div>
                </fieldset>
            </div>
            <div class="box-footer">
                <div class="row span7 text-center">
                    <button type="reset" class="btn btn-reddit margin-right">重置</button>
                    <button type="button" class="btn btn-danger margin-right" id="btnSave">提交</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
{% block javascripts %}
    <script src="{% static 'bootstrap/js/bootstrap-datetimepicker.js' %}"></script>
    <script src="{% static 'plugins/select2/select2.full.min.js' %}"></script>
    <script type="text/javascript">
        $("#btnSave").click(function () {
            var data = $("#addForm").serialize();
            $.ajax({
                type: "post",
                url: "{% url 'admin:user_update' %}",
                data: data,
                cache: false,
                success: function (msg) {
                    if (msg.result) {
                        layer.alert('数据保存成功！', {icon: 1}, function (index) {
                            parent.layer.closeAll(); //关闭所有弹窗
                        });
                    } else {
                        layer.alert(msg.user_update_form_errors, {icon: 5});
                        //$('errorMessage').html(msg.message)
                    }
                    return;
                }
            });
        });
        /*input 时间输入选择*/
        $(".form_datetime").datetimepicker({
            language: 'zh',
            minView: 'month', //选择范围只到日期，不选择时分
            //weekStart: 1,
            //todayBtn:  1,
            autoclose: 1,
            todayHighlight: 1,
            //startView: 2,
            forceParse: 0,
            showMeridian: 1,
            format: 'yyyy-mm-dd'
        }).on('changeDate', function (ev) {
            $(this).datetimepicker('hide');
        });

        $(function () {
            //Initialize Select2 Elements
            $(".select2").select2();
        });
    </script>
{% endblock %}
