{% extends 'admin/base/base-layer.html' %}
{% load staticfiles %}
{% block css %}
    <link rel="stylesheet" href="{% static 'js/plugins/layer/skin/layer.css' %}">
{% endblock %}
{% block main %}
<div class="box box-danger">
    <form action="" class="form-horizontal" id="addForm" method="post">
        {% csrf_token %}
        <input type="hidden" value="{{ group.id }}" name="id">
        <div class="box-body">
            <fieldset>
                <legend>
                    <h4>用户添加</h4>
                </legend>
                <div class="form-group has-feedback">
                    <label for="" class="col-sm-2 control-label">用户名</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="username" value="{{ group.name }}">
                    </div>
                    <label for="" class="col-sm-2 control-label">昵称</label>
                    <div class="col-sm-3">
                        <input type="text" class="form-control" name="nickname" value="{{ group.desc }}">
                    </div>
                </div>
                <div class="form-group has-feedback">
                    <label for="" class="col-sm-2 control-label"></label>
                </div>

            </fieldset>
        </div>
        <div class="box-footer">
            <div class="row span7 text-center">
                <button type="reset" class="btn btn-default margin-right">重置</button>
                <button type="button" class="btn btn-default margin-right" id="btnSave">提交</button>
            </div>
        </div>
    </form>
</div>
{% endblock %}
{% block javascripts %}
    <script type="text/javascript">

        $("#btnSave").click(function () {
            var data = $("#addForm").serialize();
            $.ajax({
                type: $("#addForm").attr('method'),
                url: "{% url 'admin:group_create' %}"+"?id=",
                data: data,
                cache: false,
                success: function (msg) {
                    if (msg.result) {
                        layer.alert('数据保存成功！', {icon: 1}, function (index) {
                            parent.layer.closeAll(); //关闭所有弹窗
                        });
                    } else {
                        layer.alert('数据保存失败', {icon: 5});
                        //$('errorMessage').html(msg.message)
                    }
                    return;
                }
            });
        });


        /*点取消刷新新页面*/
        $("#btnCancel").click(function () {
            window.location.reload();

        });

    </script>
{% endblock %}
